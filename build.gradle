plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.7'
    // Use the awesome Spock testing and specification framework
    implementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest
    implementation 'org.hamcrest:hamcrest:2.2'
    // https://mvnrepository.com/artifact/org.springframework/org.springframework.test
    implementation 'org.springframework:org.springframework.test:3.2.2.RELEASE'
    // json assert lib
    implementation 'net.javacrumbs.json-unit:json-unit:2.21.0'
}
